<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading" id="loading"> 
      <span id="reloadError" class= "reloadError"> 
      Please update the browser ( it must be > 90 ) and reload the game.
    </span> <br>

    
    <button id="continueButton" class= "continueButton"> continue anyway</button> 

    <span class="loader" id="loader">

    </span>
  </div>

    <div class="container" id="container">
      <canvas id="canvas" class="canvas"></canvas>
      <canvas id="controlPanelPC" class="controlPanelPC"></canvas>

      <span id="controlPanelMobile" class="controlPanelMobile">
        <table>
          <tr>
            <th ><img src="./panel/up-left.png" oncontextmenu="return false;" class="panelImage" id='upLeftCommand'; /></th>
            <th><img src="./panel/up.png" oncontextmenu="return false;" class="panelImage" id='upCommand' /></th>
            <th><img src="./panel/up-right.png" oncontextmenu="return false;" class="panelImage" id='upRightCommand'/></th>
          </tr>
        </tr>
          <tr>
            <th><img src="./panel/left.png" oncontextmenu="return false;" class="panelImage" id='leftCommand'/></th>
            <th><img src="./panel/fly.png" oncontextmenu="return false;" class="panelImage" id='flyCommand'/></th>
            <th><img src="./panel/right.png" oncontextmenu="return false;" class="panelImage" id='rightCommand'/></th>
          </tr>
          <tr>
            <th><img src="./panel/down-left.png" oncontextmenu="return false;" class="panelImage" id='downLeftCommand' /></th>
            <th><img src="./panel/down.png" oncontextmenu="return false;" class="panelImage" id='downCommand'/></th>
            <th><img src="./panel/down-right.png" oncontextmenu="return false;" class="panelImage" id='downRightCommand' /></th>
          </tr>
        </table>

        <div class="settingsMobile">
          <span class= "zoomSettings">
            <img src="./panel/zoom-plus.png" oncontextmenu="return false;" class="panelImage" id='zoomInCommand' />
            <img src="./panel/zoom-minus.png" oncontextmenu="return false;" class="panelImage" id='zoomOutCommand' />
          </span>

          <span class= "generalSettings">
          <img src="./panel/first-person.png" oncontextmenu="return false;" class="panelImage" id='firstPersonCommand' />
          <img src="./panel/camera-follow.png" oncontextmenu="return false;" class="panelImage" id='cameraFollowCommand'/>
          <img src="./panel/camera-rotate.png" oncontextmenu="return false;" class="panelImage" id='cameraRotateCommand' />
          <img src="./panel/bump-map.png" oncontextmenu="return false;" class="panelImage" id='bumpMappingCommand' />
          
        </span>
          
      </span>
      
    </div>

    <!-- libraries -->
    <script src="./libraries/m4.js"></script>
    <script src="./libraries/webgl-utils.js"></script>

    <!-- module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
